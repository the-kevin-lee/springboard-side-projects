{% extends 'base.html' %}

{% block content %}

<div class="jumbotron">
  <h1>{{ song.title }}!</h1>
  <p class="lead">&ndash; {{ song.artist }}</p>
</div>

{% if song.playlists %}
<ul>
  {% for playlist in song.playlists%}
  <li><a href="{{url_for('show_playlist',playlist_id=playlist.id)}}">{{playlist.name}}</a></li>
  {%endfor%}
</ul>
{%else%}
<div>No playlists feature this song yet.</div>
{% endif %}

{% endblock %}
