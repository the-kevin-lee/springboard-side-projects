{% extends 'base.html' %}

{% block content %}

<h1>Add a song to {{ playlist.name }}</h1>

<form method="POST" action="{{url_for('add_song_to_playlist', playlist_id=playlist.id)}}"> 
    {{form.hidden_tag()}}
    <div class="'form-group">
        {{form.song.label(class="form-control-label")}}
        {{form.song(class="form-control")}}
    </div>
    <div class="form-group">
        <input type="submit" value="Add Song" class="btn btn-primary">
    </div>
</form>

{% endblock %}
