{% extends 'base.html' %}

{% block content %}

<form method="POST" action="{{url_for('add_song')}}">
    {{form.hidden_tag()}}
    <div class="form-group">
        {{form.title.label(class="form-control-label")}}
        {{form.title(class="form-control")}}
    </div>
    <div class="form-group">
        {{form.artist.label(class="form-control-label")}}
        {{form.artist(class="form-control")}}
    </div>
    <div class="form-group">
        <input type="submit" class="btn btn-primary" value="Add Song">
    </div>
</form>

{% endblock %}
